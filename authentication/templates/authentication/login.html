{% extends 'authentication/base.html' %}
{% load static %}

{% block title %}
Вход
{% endblock %}

{% block content %}
<h3 class="text-center mb-3">Вход</h3>
<form id="loginForm">
    <div class="row g-3 mb-4">
        <div>
            <div class="form-floating">
                <input type="email" class="form-control" name="email" placeholder="Email" autocomplete="new-password">
                <label>Email</label>
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" placeholder="Пароль" autocomplete="new-password">
                <label>Пароль</label>
                <div class="invalid-feedback"></div>
            </div>
        </div>
    </div>

    <button class="w-100 btn btn-primary btn-lg" id="loginBtn">Войти</button>
    <p class="text-center my-2 text-secondary">или</p>
    <a class="w-100 btn btn-outline-primary btn-lg" href="{% url 'register-user' %}">Зарегистрироваться</a>
</form>

<script src="{% static 'js/authentication/login.js' %}"></script>

{% endblock %}
