<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | SMAR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid" bis_skin_checked="1">
            <a class="navbar-brand" href="{% url 'dashboard' %}">SMAR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse" bis_skin_checked="1">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link {% block active-dashboard %}{% endblock %}" aria-current="page"
                            href="{% url 'dashboard' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block active-orders %}{% endblock %}" aria-current="page"
                            href="{% url 'orders' %}">Заказы</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-link dropdown-toggle rounded-4 text-white text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ request.user }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-md-end">
                          <li><button class="dropdown-item" type="button">Профиль</button></li>
                          <li><a class="dropdown-item" href="{% url 'logout-user' %}">Выйти</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

</html>
